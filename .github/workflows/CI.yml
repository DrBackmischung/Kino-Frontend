name: CI

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install
        run: npm install

      - name: npm build
        run: npm run build

      - name: npm test
        run: npm test
